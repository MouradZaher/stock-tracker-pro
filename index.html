  <!-- Security Protection Script -->
  <script>
    (function () {
      'use strict';

      // Disable right-click context menu
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        return false;
      });

      // Disable keyboard shortcuts for dev tools and view source
      document.addEventListener('keydown', function (e) {
        // Disable F12
        if (e.key === 'F12' || e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+Shift+I (Dev Tools)
        if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+Shift+C (Inspect Element)
        if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c')) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+U (View Source)
        if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+S (Save Page)
        if (e.ctrlKey && (e.key === 'S' || e.key === 's')) {
          e.preventDefault();
          return false;
        }
      });

      // Disable text selection
      document.addEventListener('selectstart', function (e) {
        // Allow selection in input fields
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          return true;
        }
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function (e) {
        e.preventDefault();
        return false;
      });

      // Disable copy
      document.addEventListener('copy', function (e) {
        // Allow copy in input fields
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          return true;
        }
        e.preventDefault();
        return false;
      });

      // Detect dev tools (basic detection)
      var devToolsOpen = false;
      var threshold = 160;

      setInterval(function () {
        var widthThreshold = window.outerWidth - window.innerWidth > threshold;
        var heightThreshold = window.outerHeight - window.innerHeight > threshold;

        if (widthThreshold || heightThreshold) {
          if (!devToolsOpen) {
            devToolsOpen = true;
            console.clear();
            console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
            console.log('%cThis is a browser feature intended for developers.', 'font-size: 16px;');
            console.log('%cIf someone told you to paste something here, it is a scam.', 'font-size: 16px; color: red;');
          }
        } else {
          devToolsOpen = false;
        }
      }, 500);

      // Clear console periodically
      setInterval(function () {
        console.clear();
      }, 1000);

      // Disable print
      window.addEventListener('beforeprint', function (e) {
        e.preventDefault();
        return false;
      });
    })();
  </script>
